<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE Catholic Mass List</title>

    <meta property="og:site_name" content="WE Catholic Mass List" />
    <meta property="og:title" content="Windsor-Essex County Catholic Mass List" />
    <meta property="og:description" content="A list of Catholic Masses held in the Windsor-Essex area" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="static/leaflet/leaflet.1.9.4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <div class="container text-center my-3">
        <h1>
            <i class="fas fa-bible"></i>
            Windsor-Essex County Catholic Mass List
            <a href="https://github.com/jere-mie/massfinder-we/" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </h1>
        <div id="buttons">
            <button id="to-map" type="button" class="btn btn-primary">Map</button>
            <button id="to-list" type="button" class="btn btn-primary">List</button>
        </div>
    </div>
    <div id="content">
        <div id="map"></div>
        <div id="list" class="d-none">
            <div class="text-center mb-3">
                <button id="today-only" type="button" class="btn btn-secondary">Show Today</button>
                <button id="show-all" type="button" class="btn btn-secondary">Show All</button>
            </div>
            <h2 class="text-center">Mass Times</h2>
            <div class="table-responsive">
                <table class="table" id="masses">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Church</th>
                            <th scope="col">Address</th>
                            <th scope="col">Day</th>
                            <th scope="col">Time</th>
                            <th scope="col">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="masses-body" class="text-center">
                    </tbody>
                </table>
            </div>
            <h2 class="text-center">Daily Masses</h2>
            <div class="table-responsive">
                <table class="table" id="daily">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Church</th>
                            <th scope="col">Address</th>
                            <th scope="col">Day</th>
                            <th scope="col">Time</th>
                            <th scope="col">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="daily-body" class="text-center">
                    </tbody>
                </table>
            </div>
            <h2 class="text-center">Confession Times</h2>
            <div class="table-responsive">
                <table class="table" id="confession">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Church</th>
                            <th scope="col">Address</th>
                            <th scope="col">Day</th>
                            <th scope="col">Time</th>
                            <th scope="col">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="confession-body" class="text-center">
                    </tbody>
                </table>
            </div>
            <h2 class="text-center">Adoration Times</h2>
            <div class="table-responsive">
                <table class="table" id="adoration">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Church</th>
                            <th scope="col">Address</th>
                            <th scope="col">Day</th>
                            <th scope="col">Time</th>
                            <th scope="col">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="adoration-body" class="text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="static/main.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>
</body>
</html>

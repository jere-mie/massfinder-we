<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE Catholic Mass List</title>

    <meta property="og:site_name" content="WE Catholic Mass List" />
    <meta property="og:title" content="Windsor-Essex County Catholic Mass List" />
    <meta property="og:description" content="A list of Catholic Masses held in the Windsor-Essex area" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="static/deps/leaflet/leaflet.1.9.4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="static/deps/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" />
    <script type="module">
        import Alpine from "./static/deps/alpine/alpine.esm.min.js";
        window.Alpine = Alpine;
        Alpine.store('app', {
            allChurches: [],
            filterType: 'masses',
            filterDay: 'all',
            filterBeforeTime: '9999',
            filterAfterTime: '0000',
            tab: 'map',
        });
    </script>
</head>

<body x-data>
    <div class="container text-center my-3">
        <h1>Windsor-Essex County Catholic Mass List</h1>
        <ul class="nav nav-tabs" id="viewTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button @click="$store.app.tab = 'map'" class="nav-link active" :class="{'active': $store.app.tab === 'map'}" type="button"
                    role="tab">
                    Map
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button @click="$store.app.tab = 'list'" class="nav-link" :class="{'active': $store.app.tab === 'list'}" type="button"
                    role="tab">
                    List
                </button>
            </li>
        </ul>
    </div>
    <div id="content" class="tab-content container">
        <div id="maptab" :class="$store.app.tab === 'map' ? '' : 'd-none'">
            <button class="btn btn-primary mb-1" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#filtersOffcanvas" aria-controls="filtersOffcanvas">Filters</button>
            <div id="map"></div>
        </div>
        <div>
            <app-listsection :class="$store.app.tab === 'list' ? '' : 'd-none'"></app-listsection>
        </div>
    </div>
    <app-offcanvas></app-offcanvas>
    <script type="module" src="static/app.js"></script>
    <script src="static/deps/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>

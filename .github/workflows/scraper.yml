name: Bulletin Scraper & Analysis

on:
  workflow_dispatch:
    inputs:
      create_issue:
        description: 'Create a GitHub issue with the analysis results'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run bulletin scraper and analysis
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          cd scraper
          python app.py --output bulletins_analysis.md

      - name: Read analysis results
        id: read_results
        run: |
          if [ -f "scraper/bulletins_analysis.md" ]; then
            content=$(cat scraper/bulletins_analysis.md)
            # Use EOF for multiline output
            echo "analysis_content<<EOF" >> $GITHUB_OUTPUT
            echo "$content" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Analysis file not generated"
            exit 1
          fi

      - name: Output analysis to terminal
        run: |
          echo "===== BULLETIN ANALYSIS RESULTS ====="
          cat scraper/bulletins_analysis.md
          echo "====================================="

      - name: Create GitHub Issue
        if: github.event.inputs.create_issue == 'true'
        uses: actions/github-script@v7
        env:
          ANALYSIS_CONTENT: ${{ steps.read_results.outputs.analysis_content }}
        with:
          script: |
            const fs = require('fs');
            const timestamp = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
            const analysisContent = process.env.ANALYSIS_CONTENT;
            
            const title = `Sync churches.json ${timestamp}`;
            
            const response = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: analysisContent,
              labels: ['bulletin-sync', 'automated']
            });
            
            console.log(`Issue created: #${response.data.number}`);

      - name: Skip issue creation
        if: github.event.inputs.create_issue == 'false'
        run: echo "Issue creation skipped by user input"
